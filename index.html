<!DOCTYPE html>
<meta charset="utf-8">
<style>

	.line {
		fill: none;
		stroke: steelblue;
		stroke-width: 1.5px;        
	}

	.line-red {
		fill: none;
		stroke: red;
		stroke-width: 1.5px;        
	}

	.zoom {
	  cursor: move;
	  fill: none;
	  pointer-events: all;
	}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 120, right: 20, bottom: 110, left: 40}, //{top: 20, right: 20, bottom: 110, left: 40}
    margin2 = {top: 530, right: 20, bottom: 30, left: 40}, //{top: 430, right: 20, bottom: 30, left: 40}
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

    console.log(height);

var parseDate = d3.timeParse("%Y-%m-%d");

var iphoneXLaunchDate = "2017-11-03";
var parsedIphoneXLaunchDate = parseDate(iphoneXLaunchDate);

var legend_labels = 
	["Tweet has opinion",
	 "Tweet doesn't have opinion"];

var legendHeight = 100;

var legend = svg.selectAll("g.legend")
  .data(legend_labels)
  .enter().append("g")
  .attr("class", "legend");
  var ls_w = 20, ls_h = 20;
  legend.append("rect")
  .attr("x", 20)
  .attr("y", function(d, i){ return legendHeight - (i*ls_h) - 2*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  .style("fill", function(d, i) { return i!=1?"steelblue":"red"; })
  .style("opacity", 0.8);
  legend.append("text")
  .attr("x", 50)
  .attr("y", function(d, i){ return legendHeight - (i*ls_h) - ls_h - 4;})
  .text(function(d, i){ return legend_labels[i]; });		

var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

var xAxis = d3.axisBottom(x),
    xAxis2 = d3.axisBottom(x2),
    yAxis = d3.axisLeft(y);

var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush end", brushed);

var zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

    var line = d3.line()
        .x(function (d) { return x(d.Date); })
        .y(function (d) { return y(d.HAS_OPINION); });

    var line2 = d3.line()
        .x(function (d) { return x2(d.Date); })
        .y(function (d) { return y2(d.HAS_OPINION); });

    var line1 = d3.line()
        .x(function (d) { return x(d.Date); })
        .y(function (d) { return y(d.NO_OPINION); });

    var line12 = d3.line()
        .x(function (d) { return x2(d.Date); })
        .y(function (d) { return y2(d.NO_OPINION); });

    var clip = svg.append("defs").append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width)
        .attr("height", height)
        .attr("x", 0)
        .attr("y", 0); 


    var Line_chart = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("clip-path", "url(#clip)");


    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("/data/tweet_data.csv", type, function (error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.Date; }));
  y.domain([0, d3.max(data, function (d) { return d.NO_OPINION })]);//max number
  x2.domain(x.domain());
  y2.domain(y.domain());

	
    focus.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "axis axis--y")
        .call(yAxis);

    Line_chart.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    context.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line2);

	Line_chart.append("path")
	.datum(data)
	.attr("class", "line-red")
	.attr("d", line1);

	context.append("path")
	.datum(data)
	.attr("class", "line-red")
	.attr("d", line12);

	Line_chart.append("line")
		.attr("class","launch-line")
		.style("stroke-width", 1)
		.style("stroke", "black")
		.style("fill", "none")
		.attr("x1", x(parsedIphoneXLaunchDate))     // x position of the first end of the line
	    .attr("y1", y(0))      // y position of the first end of the line
	    .attr("x2", x(parsedIphoneXLaunchDate))     // x position of the second end of the line
	    .attr("y2", 0);    // y position of the second end of the 

	context.append("line")
	.style("stroke-width", 1)
	.style("stroke", "black")
	.style("fill", "none")
	.attr("x1", x(parsedIphoneXLaunchDate))     // x position of the first end of the line
    .attr("y1", y(0))      // y position of the first end of the line
    .attr("x2", x(parsedIphoneXLaunchDate))     // x position of the second end of the line
    .attr("y2", 0);    // y position of the second end of the 

  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());

  svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom);	
});

function brushed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
  var s = d3.event.selection || x2.range();
  x.domain(s.map(x2.invert, x2));
  Line_chart.select(".line").attr("d", line);
  Line_chart.select(".line-red").attr("d", line1);
  Line_chart.select(".launch-line")
		.attr("x1", x(parsedIphoneXLaunchDate))     // x position of the first end of the line
	    .attr("y1", y(0))      // y position of the first end of the line
	    .attr("x2", x(parsedIphoneXLaunchDate))     // x position of the second end of the line
	    .attr("y2", 0);    // y position of the second end of the 
  focus.select(".axis--x").call(xAxis);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
  var t = d3.event.transform;
  x.domain(t.rescaleX(x2).domain());
  Line_chart.select(".line").attr("d", line);
  Line_chart.select(".line-red").attr("d", line1);
    Line_chart.select(".launch-line")
		.attr("x1", x(parsedIphoneXLaunchDate))     // x position of the first end of the line
	    .attr("y1", y(0))      // y position of the first end of the line
	    .attr("x2", x(parsedIphoneXLaunchDate))     // x position of the second end of the line
	    .attr("y2", 0);    // y position of the second end of the 
  focus.select(".axis--x").call(xAxis);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}

function type(d) {
  d.Date = parseDate(d.Date);
  d.HAS_OPINION = +d.HAS_OPINION;
  d.NO_OPINION = +d.NO_OPINION;
  return d;
}


</script>
